<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Ads - HookUpZA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top shadow-lg">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">
        <span class="text-danger">Hook</span><span class="text-white">UpZA</span>
      </a>
      <div class="d-flex gap-3">
        <a href="dashboard.html" class="btn btn-outline-light btn-sm">
          <i class="bi bi-speedometer"></i> Dashboard
        </a>
        <a href="post-ad.html" class="btn btn-danger btn-sm">
          <i class="bi bi-plus-circle"></i> Post New Ad
        </a>
      </div>
    </div>
  </nav>

  <section class="py-5 mt-5">
    <div class="container">
      <h2 class="text-center mb-5 fw-bold text-danger">
        <i class="bi bi-file-earmark-text me-2"></i>My Ads
      </h2>

      <div id="adsContainer">
        <div class="text-center py-5">
          <div class="spinner-border text-danger"></div>
          <p class="mt-3">Loading your ads...</p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // ✅ RENDER FIX: Auto-detects local vs production
    const API_BASE = (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost')
        ? 'http://127.0.0.1:5000' : '';

    const API = `${API_BASE}/api`;

    async function loadMyAds() {
      try {
        const res = await fetch(`${API}/my_ads`, {
          credentials: 'include'
        });

        if (!res.ok) {
          throw new Error('Failed to load ads');
        }

        const data = await res.json();
        const container = document.getElementById('adsContainer');

        if (!data.ads || data.ads.length === 0) {
          container.innerHTML = `
            <div class="text-center py-5">
              <i class="bi bi-inbox display-1 text-muted"></i>
              <h4 class="mt-3">No ads yet</h4>
              <p class="text-muted">Post your first ad to get started!</p>
              <a href="post-ad.html" class="btn btn-danger">
                <i class="bi bi-plus-circle me-2"></i>Post Your First Ad
              </a>
            </div>
          `;
          return;
        }

        container.innerHTML = data.ads.map(ad => {
          const daysLeft = calculateDaysLeft(ad.expires_at);
          const statusColor = {
            'pending': 'warning',
            'active': 'success',
            'expired': 'secondary',
            'rejected': 'danger'
          }[ad.status] || 'secondary';

          return `
            <div class="card bg-dark border-secondary mb-3">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <h5 class="card-title">${escapeHtml(ad.title)}</h5>
                    <p class="text-muted mb-2">
                      <i class="bi bi-tag me-1"></i>${escapeHtml(ad.category)} 
                      ${ad.location ? `<i class="bi bi-geo-alt ms-2 me-1"></i>${escapeHtml(ad.location)}` : ''}
                    </p>
                    <div class="d-flex gap-2 flex-wrap">
                      <span class="badge bg-${statusColor}">${ad.status.toUpperCase()}</span>
                      ${ad.is_premium ? '<span class="badge bg-warning text-dark">PREMIUM</span>' : '<span class="badge bg-info">FREE</span>'}
                      ${daysLeft >= 0 ? 
                        `<span class="badge bg-dark">${daysLeft} days left</span>` : 
                        '<span class="badge bg-danger">EXPIRED</span>'
                      }
                    </div>
                  </div>
                  <div class="col-md-3">
                    <p class="small mb-0"><strong>Posted:</strong> ${formatDate(ad.created_at)}</p>
                    <p class="small mb-0"><strong>Expires:</strong> ${formatDate(ad.expires_at)}</p>
                  </div>
                  <div class="col-md-3 text-end">
                    <div class="btn-group-vertical w-100">
                      <button class="btn btn-sm btn-outline-warning mb-2" onclick="editAd(${ad.id})">
                        <i class="bi bi-pencil-square"></i> Edit
                      </button>
                      <button class="btn btn-sm btn-outline-danger" onclick="deleteAd(${ad.id}, '${escapeHtml(ad.title)}')">
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading ads:', error);
        document.getElementById('adsContainer').innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Failed to load your ads. Please make sure you're logged in.
            <br><small>Error: ${error.message}</small>
          </div>
        `;
      }
    }

    function editAd(adId) {
      console.log('Editing ad:', adId);
      window.location.href = `edit-ad.html?id=${adId}`;
    }

    async function deleteAd(adId, title) {
      if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis cannot be undone.`)) {
        return;
      }

      try {
        const res = await fetch(`${API}/delete_ad/${adId}`, {
          method: 'DELETE',
          credentials: 'include'
        });

        if (!res.ok) throw new Error('Delete failed');

        alert('✅ Ad deleted successfully!');
        loadMyAds();

      } catch (error) {
        console.error('Delete error:', error);
        alert('❌ Failed to delete ad. Please try again.');
      }
    }

    function calculateDaysLeft(expiresAt) {
      const now = new Date();
      const expires = new Date(expiresAt);
      const diff = expires - now;
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load ads on page load
    loadMyAds();
  </script>
</body>
</html>
